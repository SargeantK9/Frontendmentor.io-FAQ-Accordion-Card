<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/master.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="wrapper">
      <picture>
        <source media="(orientation: landscape)" srcset="./images/illustration-woman-online-desktop.svg">
        <source media="(orientation: portrait)" srcset="./images/illustration-woman-online-mobile.svg">
        <img src="./images/illustration-woman-online-mobile.svg" alt="illustration-woman-online">
      </picture>
      <img class="desktop-box" src="./images/illustration-box-desktop.svg" alt="desktop-box">
      <div class="text-box">
        <h1>FAQ</h1>
        <form class="faq" action="index.html" method="post">
          <div class="faq-container">
            <input id="faq-1" type="checkbox" name="button" value="faq-1">
            <label for="faq-1">
              <div class="faq-heading">
                <h3>How many team members can I invite?</h3>
                <img src="./images/icon-arrow-down.svg" alt="arrow-down-icon">
              </div>
              <div class="faq-body">
                <p>You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.</p>
              </div>
            </label>
            <hr class="faq-divider">
          </div>
          <div class="faq-container">
            <input id="faq-2" type="checkbox" name="button" value="faq-2">
            <label for="faq-2">
              <div class="faq-heading">
                <h3>What is the maximum file upload size?</h3>
                <img src="./images/icon-arrow-down.svg" alt="arrow-down-icon">
              </div>
              <div class="faq-body">
                <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>
              </div>
            </label>
            <hr class="faq-divider">
          </div>
          <div class="faq-container">
            <input id="faq-3" type="checkbox" name="button" value="faq-3">
            <label for="faq-3">
              <div class="faq-heading">
                <h3>How do I reset my password?</h3>
                <img src="./images/icon-arrow-down.svg" alt="arrow-down-icon">
              </div>
              <div class="faq-body">
                <p>Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù from your profile page.
                  A reset link will be emailed to you.</p>
              </div>
            </label>
            <hr class="faq-divider">
          </div>
          <div class="faq-container">
            <input id="faq-4" type="checkbox" name="button" value="faq-4">
            <label for="faq-4">
              <div class="faq-heading">
                <h3>Can I cancel my subscription?</h3>
                <img src="./images/icon-arrow-down.svg" alt="arrow-down-icon">
              </div>
              <div class="faq-body">
                <p>Yes! Send us a message and we‚Äôll process your request no questions asked.</p>
              </div>
            </label>
            <hr class="faq-divider">
          </div>
          <div class="faq-container">
            <input id="faq-5" type="checkbox" name="button" value="faq-5">
            <label for="faq-5">
              <div class="faq-heading">
                <h3>Do you provide additional support?</h3>
                <img src="./images/icon-arrow-down.svg" alt="arrow-down-icon">
              </div>
              <div class="faq-body">
                <p>Chat and email support is available 24/7. Phone lines are open during normal business hours.</p>
              </div>
            </label>
            <hr class="faq-divider">
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">J.Nash</a>.
    </div>
  </footer>
</body>

</html>
